<mat-toolbar>
    <h1 class="mat-h1">Results</h1>
</mat-toolbar>

<mat-list>
    <mat-list-item>You got {{numberOfCorrectAnswers}} out of {{quizLog.length}} questions correct</mat-list-item>
    <mat-list-item *ngFor="let item of quizLog; let i = index">
        Question {{i + 1}}: {{item.Question | htmlDecode }}
        <mat-chip-list aria-label="show-if-correct-incorrect">
            <mat-chip matTooltip="Your answer: {{item.CorrectAnswer | htmlDecode}}" selected color="accent" *ngIf="item.CorrectAnswer === item.UserAnswer">
                Correct
            </mat-chip>
            <mat-chip matTooltip="Correct answer: {{item.CorrectAnswer | htmlDecode}}"selected color="warn" *ngIf="item.CorrectAnswer !== item.UserAnswer">
                Incorrect
            </mat-chip>
        </mat-chip-list>
    </mat-list-item>
</mat-list>

<button mat-raised-button routerLink="/welcome">Try again</button>
